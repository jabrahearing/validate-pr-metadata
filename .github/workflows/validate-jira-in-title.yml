name: PR Title JIRA Check

on:
  pull_request:
    types:
      - opened
      - reopened
      - ready_for_review
      - edited
      - synchronize
  merge_group:
    types: [checks_requested]

jobs:
  validate-pr-title:
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR title
        run: |
          title_regex='[A-Z]{1,}-[0-9]+'
          RAW_PR_TITLE="${{ github.event.pull_request.title }}"
          printf -v SHELL_SAFE_PR_TITLE '%q' "$RAW_PR_TITLE"
          eval "PR_TITLE_FOR_REGEX=$SHELL_SAFE_PR_TITLE"

          if [[ "$PR_TITLE_FOR_REGEX" =~ $title_regex ]]; then
            echo "PR title contains a JIRA ticket number."
          else
            echo "PR title does not contain a JIRA ticket number in the expected format (e.g., JIRAPROJECT-DIGITS)."
            echo "The title was:'$PR_TITLE_FOR_REGEX'"
            exit 1
          fi
