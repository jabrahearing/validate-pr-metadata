name: PR Title JIRA Check

on:
  pull_request:
    types:
      - opened
      - reopened
      - ready_for_review
      - edited
      - synchronize
  merge_group:
    types: [checks_requested]

jobs:
  validate-pr-title:
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR title
        run: |
          # This regex looks for a pattern like XXX-DDDD (e.g., JIRAPROJECT-DIGITS) anywhere in the string.
          # It's case-insensitive and allows for multiple such patterns separated by commas or other characters.
          title_regex='[A-Z]{1,}-[0-9]+'
          if [[ "${{ github.event.pull_request.title }}" =~ $title_regex ]]; then
            echo "PR title contains a JIRA ticket number."
          else
            echo "PR title does not contain a JIRA ticket number in the expected format (e.g., JIRAPROJECT-DIGITS)."
            echo "The title was: ${{ github.event.pull_request.title }}"
            exit 1
          fi
